<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Categories</title>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: #fff;
}

/* ================= CONTAINER ================= */
.categories {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
  padding: 30px;
}

/* ================= CARD ================= */
.category-card {
  position: relative;
  height: 260px;
  border-radius: 18px;
  overflow: hidden;
  cursor: pointer;
  background: #000;
  transform: translateZ(0);
}

/* IMAGE */
.category-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* OVERLAY */
.category-card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(0,0,0,.65), rgba(0,0,0,.1));
  z-index: 1;
}

/* CONTENT */
.category-card .content {
  position: absolute;
  bottom: 20px;
  left: 20px;
  z-index: 2;
}

.category-card h3 {
  font-size: 22px;
  font-weight: 600;
}

/* ================= DESKTOP HOVER ================= */
@media (hover: hover) {
  .category-card:hover img {
    transform: scale(1.08);
    transition: transform .5s ease;
  }
}

/* ================= MOBILE FIX ================= */
/* ðŸ”´ Ø£Ù‡Ù… Ø³Ø·Ø± Ù„Ø­Ù„ Ø§Ù„Ù…Ø´ÙƒÙ„Ø© */
.category-card {
  opacity: 1;
  transform: none;
}

/* ================= MOBILE LAYOUT ================= */
@media (max-width: 767px) {
  .categories {
    grid-template-columns: 1fr;
    padding: 16px;
  }

  .category-card {
    height: 200px;
  }
}
</style>
</head>

<body>

<section class="categories">
  <a class="category-card" href="category1.html">
    <img src="https://picsum.photos/id/1015/600/600" alt="">
    <div class="content"><h3>Nature</h3></div>
  </a>

  <a class="category-card" href="category2.html">
    <img src="https://picsum.photos/id/1025/600/600" alt="">
    <div class="content"><h3>Animals</h3></div>
  </a>

  <a class="category-card" href="category3.html">
    <img src="https://picsum.photos/id/1035/600/600" alt="">
    <div class="content"><h3>Architecture</h3></div>
  </a>
</section>

<script>
/* ================= GSAP (SAFE) ================= */
if (window.innerWidth > 768) {
  gsap.from(".category-card", {
    opacity: 0,
    y: 30,
    duration: 0.9,
    stagger: 0.15,
    ease: "power3.out"
  });
}
</script>

</body>
</html>
